<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hot Take</title>
        <style>
            button {
                align-items: initial;
            }

            a {
                cursor: pointer;
                text-decoration: none;
            }

            @keyframes recording {
                0% {
                    background-color: hsl(0, 0%, 10%);
                }

                50% {
                    background-color: hsl(0, 90%, 90%);
                }

                100% {
                    background-color: hsl(0, 0%, 10%);
                }
            }

            .toggle:active {
                background-color: initial;
                color: initial;
            }

            div {
                flex-flow: column wrap;
            }

            div * {
                background-color: hsl(0, 0%, 20%);
            }

            body {
                flex-flow: row wrap;
            }

            * {
                text-align: center;
                justify-content: center;
            }

            #toolbar, #takes, #settingsPage {
                flex-flow: row wrap;
            }

            #toolbar {
                flex: 0 0 auto;
            }

            #download, #delete {
                display: none; text-align: center;
            }

            #recordingPage {
                flex-flow: column nowrap;
            }

            #video {
                flex: 1 1 auto;
            }
        </style>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/gpl.js">
        <link rel="manifest" href="https://caretparrot.github.io/Hot-Take/manifest.json">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile Picture.png">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="https://caretparrot.github.io/Hot-Take/script.js"></script>
    </head>

    <body>
        <div id="recordingPage">
            <video muted id="video" muted autoplay>
                <source id="source" src="">
            </video>
            <div id="toolbar">
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
                <button onclick="settings()" id="settings">Settings</button>
                <a id="download" download="audition.webm">Download</a>
                <button id="delete" onclick="deleteVideo()">Delete</button>
            </div>
            <div id="takes"></div>
        </div>
        <div id="settingsPage"
            style="display: none;">
            <button onclick="settings()">Return</button>
            <label>Countdown:</label>
            <input id="countdown" value="5" placeholder="Seconds"
                min="0" type="number" />
            <button id="originalSound" class="toggle" onclick="toggleOriginalSound()">Original Sound</button>
            <button id="volumeCorrection" class="toggle" onclick="toggleVolumeCorrection()">Volume
                Correction</button>
            <button onclick="window.location.reload()">Reload after updating the "Original Sound" or "Volume
                Correction" options.</button>
        </div>
    </body>

</html>
